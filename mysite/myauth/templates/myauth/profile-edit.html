<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/profile-edit.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate 'Редактирование профиля' %}</title>
</head>
<body>
<div class="container">
  <h2>{% translate 'Редактирование профиля' %}</h2>
  <h4>{% translate 'Пользователь' %} {{ user.username }}</h4>
  <form id="data-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate 'Изменить' %}</button>
  </form>
  <p><a href="{% url 'myauth:profile' pk=user.pk %}">{% translate 'Вернуться к профилю' %}</a></p>
</div>
</body>
</html>
