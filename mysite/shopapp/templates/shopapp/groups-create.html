<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/create-style.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% translate 'Форма создания группы' %}</title>
</head>
<body>

<div class="form-container">
  <h2>{% translate 'Создание группы' %}</h2>
  <form id="data-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% translate 'Отправить' %}</button>
  </form>
  <p><a href="{% url 'shopapp:groups_list' %}">{% translate 'Список групп' %}</a></p>
</div>

</body>
</html>
